<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <h3 class="heading">
      Tip Calculator
    </h3>
    <div class="main-content">
      <form class="form">
        <div>
          <h4>How much was your bill?</h4>
          <label for="billamt">₹</label>
          <input type="number"  id="billamt" placeholder="Bill Amount">
        </div>
        <div>
          <h4> How was your service?</h4>
          <select id="service">
            <option disabled>Select your value</option>
            <option value="5">Poor</option>
            <option selected value="7">Okay</option>
            <option value="10">Good</option>
            <option value="15">Great</option>
          </select>
        </div>
        <div>
          <h4>How many people are shareing the bill?</h4>
          <label for="people">People</label>
          <input type="number" id="people" placeholder="Number of people">
        </div>
        <div>
          <input type="submit" value="Calculate" class="submitBtn">
          <div class="output">
            <h4>Tip amount:</h4>
            <h2>₹<span class="tip"></span>  <small class="each">each</small></h2>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
